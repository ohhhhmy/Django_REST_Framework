    <style> 
        #first { 
            font-weight : bold;
            color: red;
        }

        span {
            color: blue;
        }

    </style>

</head>

<body>
<script> 
    function first_mouseover() {
        first.style.color = "purple";
    }

    function first_mouseout() {
        first.style.color = "red";
    }

</script>

<input type = "button" value = "night" onclick = "
var target = document.querySelector('body');

if (this.value === 'night') {
    target.style.backgroundColor = 'black';
    target.style.color = 'white';
    this.value = 'day';
    
    var links = document.querySelectorAll('a');
    var i = 0;
    while(i < links.length) {
        links[i].style.color = 'lemonchiffon';
        i += 1;
        }
    }  
    else {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        this.value = 'night';
        var links = document.querySelectorAll('a');
        var i = 0;
        while(i < links.length) {
            links[i].style.color = 'blue';
            i += 1;
        }
    }
">


<p>
    <span id = "first" onMouseover = "first_mouseover();" onMouseout = "first_mouseout();"> JavaScript </span> is the programming language of HTML and the Web.
